<script type="text/javascript">
window.onload = function(){
var arr = ["file1", "file2", "file3" ];        
var i=0;     
var old=0;
var max=4;
var myAudio = new Audio();
myAudio.style.cssText='width: 80%; hight: 32%; position: absolute; left:10%; top: 115%';
myAudio.autoplay = true;
myAudio.preload = true;
myAudio.controls = true;
i=Math.floor(Math.random()*max);    //初始化
myAudio.src = arr[i];  //每次随机读数组一个元素
old=i;
i=Math.floor(Math.random()*max); 
myAudio.addEventListener('ended', playEndedHandler, false);
myAudio.play();
document.getElementById("audioBox").appendChild(myAudio);
document.getElementById('musicName').innerText =arr[old].toString();
old=i;
myAudio.loop = false;//禁止循环，否则无法触发ended事件
function playEndedHandler(){
myAudio.src = arr[i];
i=Math.floor(Math.random()*max); 
myAudio.play();
document.getElementById('musicName').innerText =arr[old].toString();
old=i;
console.log(arr.length);
!arr.length && myAudio.removeEventListener('ended',playEndedHandler,false);//只有一个元素时解除绑定
}
}
